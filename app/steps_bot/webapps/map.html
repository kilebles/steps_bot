<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карта прогулки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="/map.css?v=5">
</head>
<body>
  <div id="map"></div>

  <div id="overlay">
    <div id="status">Загрузка карты...</div>
    <div id="info">
      <div>Шагов: <span id="steps">0</span></div>
      <div>Баллов: <span id="points">0</span></div>
      <div>Скорость: <span id="speed">0</span> км/ч</div>
      <div>Погода: <span id="weather">—</span></div>
    </div>
    <button id="finish">Завершить прогулку</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="/map.js"></script>
</body>
</html>
